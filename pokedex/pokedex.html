<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            for(let i=1;i<=151;i++){
                let url = 'http://pokeapi.co/media/img/' +i+'.png';
                $('#pokemon').append('<img src="'+url+'">');
            }
            $('img').click(function(){
                url = 'https://pokeapi.co/api/v2/pokemon/'+$(this).attr('src').split('/').pop().slice('.').split('.')[0]
                $.get(url,function(res){
                    $('#pokedex').html('<h2>Name: '+res.name+'</h2>'+'<p>Height: '+res.height+'</p>'+'<p>Weight: '+res.weight+'</p>');
                    console.log('Types: ',res.types);
                },'json');
            })
        })
    
    </script>
    <title>Document</title>
</head>
<body>
    <div id="pokemon">

    </div>
    <div id="pokedex">

    </div>
</body>
</html>
