<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(){
                
                    $first = $('#first').val();
                    $last = $('#last').val();
                    $description = $('#description').val();
                    $('#card').append("<div class='contact'><h2>"+$first+" "+$last+"</h2><p class='placeholder'>Click for description</p><p hidden class='des'>"+$description+"</p></div>");
                    $('.placeholder').click(function(){
                        $(this).siblings('h2').hide();
                        $(this).siblings('.des').show();
                        $(this).hide();
                        $('.des').click(function(){
                            $(this).siblings('h2').show();
                            $(this).siblings('.placeholder').show();
                            $(this).hide();
                        })
                    })



                return false;
            })
        })
    </script>
    <title>Document</title>
</head>
<body>
    <h1>jQuery: Contact Card Assignment</h1>
    <div id="contactform">
        <form action="">
            <input type="text" id="first">
            <label for="first">:First Name</label><br>
            <input type="text" id="last">
            <label for="last">:Last Name</label><br>
            <label for="">Description:</label><br>
            <textarea id="description" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Add User" id="add">
        </form>
    </div>
    <div id="card">

    </div>
</body>
</html>
