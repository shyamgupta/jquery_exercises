<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            $('img').hover(function(){
                $(this).attr('placeholder',$(this).attr('src'));
                $(this).attr('src',$(this).attr('alt-img'));
                $(this).attr('alt-img',$(this).attr('placeholder'));
            },function(){
                $(this).attr('placeholder',$(this).attr('src'));
                $(this).attr('src',$(this).attr('alt-img'));
                $(this).attr('alt-img',$(this).attr('placeholder'));
            });
        })
    </script>
    <title>Document</title>
</head>
<body>
    <h2>jQuery Assignment: Hover In/Out</h2>
    <img src="./img/cat0.png" alt-img="./img/ninja0.png">
    <img src="./img/cat1.png" alt-img="./img/ninja1.png">
    <img src="./img/cat2.png" alt-img="./img/ninja2.png">
    <img src="./img/cat3.png" alt-img="./img/ninja3.png">
    <img src="./img/cat4.png" alt-img="./img/ninja4.png">
</body>
</html>
